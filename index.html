<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero-container">
        <article class="hero-text-box">
          <h1 class="hero-heading">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--cta margin-right-sm">Start eating well</a>
          <a href="#" class="btn btn--secondary">Learn more &darr;</a>

          <aside class="delivered">
            <article class="delivered-imgs">
              <img
                src="img/customers/customer-1.jpg"
                alt="customer"
                class="delivered-img"
              />
              <img
                src="img/customers/customer-2.jpg"
                alt="customer"
                class="delivered-img"
              />
              <img
                src="img/customers/customer-3.jpg"
                alt="customer"
                class="delivered-img"
              />
              <img
                src="img/customers/customer-4.jpg"
                alt="customer"
                class="delivered-img"
              />
              <img
                src="img/customers/customer-5.jpg"
                alt="customer"
                class="delivered-img"
              />
              <img
                src="img/customers/customer-6.jpg"
                alt="customer"
                class="delivered-img"
              />
            </article>
            <p class="delivered-text"><strong>250,000+</strong> meals delivered last year!</p>
          <aside/>
        </article>
        <article class="hero-img-box">
          <img
            src="./img/hero.png"
            alt="Woman enjoying food"
            class="hero-img"
          />
        </article>
      </div>
    </section>
  </body>
</html>
